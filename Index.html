<!DOCTYPE html><html lang="de"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Spenden für Kinder in Not</title>    <style>        body {            font-family: Arial, sans-serif;            background-color: #f4f4f4;            margin: 0;            padding: 0;        }        .container {            width: 50%;            margin: 0 auto;            background-color: #fff;            padding: 20px;            border-radius: 10px;            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);            margin-top: 50px;        }        h1 {            text-align: center;            color: #333;        }        label {            font-size: 18px;            color: #333;            margin-bottom: 10px;        }        input, textarea {            width: 100%;            padding: 10px;            margin: 10px 0;            border: 1px solid #ccc;            border-radius: 5px;            font-size: 16px;        }        input[type="submit"] {            background-color: #28a745;            color: white;            border: none;            cursor: pointer;        }        input[type="submit"]:hover {            background-color: #218838;        }        .footer {            text-align: center;            margin-top: 20px;            color: #777;        }    </style></head><body>    <div class="container">        <h1>Spenden für Kinder in Not</h1>        <form action="https://www.paypal.com/donate" method="post" target="_blank">            <label for="amount">Betrag (in Euro):</label>            <input type="number" id="amount" name="amount" min="5" required>                        <label for="message">Nachricht (optional):</label>            <textarea id="message" name="message" rows="4" cols="50"></textarea>                        <input type="submit" value="Jetzt spenden">        </form>    </div>    <div class="footer">        <p>&copy; 2024 Spendenaktion für Kinder. Alle Rechte vorbehalten.</p>    </div></body></html>
